# Pulp Manager Configuration
# This is an example configuration file included in the Docker image.
# For production use, mount your own config.ini at /etc/pulp_manager/config.ini
# or set PULP_MANAGER_CONFIG_PATH environment variable.

[database]
# Database connection settings
# Override with environment variables: DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
user=${DB_USER:pulp-manager}
password=${DB_PASSWORD:pulp-manager}
host=${DB_HOSTNAME:localhost}
port=${DB_PORT:3306}
db_name=${DB_NAME:pulp_manager}

[auth]
# Authentication method: 'ldap' or 'none' (for testing only)
method=none
use_ssl=false
# LDAP settings (if method=ldap)
ldap_servers=
base_dn=
default_domain=
jwt_algorithm=HS256
jwt_token_lifetime_mins=480
admin_group=
# For production, set to true
require_jwt_auth=false

[pulp]
# Pulp server configuration
# Comma-separated list of internal Pulp domains
internal_domains=
# Git repository config directory (optional)
git_repo_config_dir=
# Pulp admin password for use in dev/test only
password=${PULP_ADMIN_PASSWORD:password}
# Package filtering (optional)
banned_package_regex=blocked_package|another
package_name_replacement_pattern=^(?P<org>[a-z]+)-(?P<env>[a-z]+)-(?P<pkg>.+)$
package_name_replacement_rule={env}_{org}_{pkg}
internal_package_prefix=int_
# Signing service (optional)
# deb_signing_service=

[redis]
# Redis connection for background workers
host=${REDIS_HOST:localhost}
port=${REDIS_PORT:6379}
db=${REDIS_DB:0}

[vault]
# HashiCorp Vault settings (optional)
# enabled=false
# url=
# role=
# mount_point=
