[database]
user=pulp-manager
password=pulp-manager
host=mariadb
port=3306
db_name=pulp_manager

[auth]
ldap_base_dn=ou=people,dc=pulpproject,dc=com
ldap_group_base_dn=ou=groups,dc=pulpproject,dc=com
ldap_group_class=posixGroup
ldap_user_lookup_attribute=cn
ldap_user_first_name_attribute=givenName
ldap_user_last_name_attribute=sn
ldap_user_email_attribute=mail
ldap_host=ldap://server:389
ldap_bind_dn=uid=admin,ou=people,dc=pulpproject,dc=com
ldap_bind_password=password

[redis]
redis_host=redis-manager
redis_port=6379

[pulp]
deb_signing_service=pulp_deb
banned_package_regex=bannedexample|another
internal_domains=pulp-primary,pulp-secondary
git_repo_config_dir=repo_config
password=password
internal_package_prefix=int_
package_name_replacement_pattern=
package_name_replacement_rule=
remote_tls_validation=false
use_https_for_sync=false